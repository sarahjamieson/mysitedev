<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Runs</title>
</head>
<body>
    {% if runs %}
        <p>Choose run to view samples:</p>
        <ol>
            {% for run in runs %}
            <li><a href="/pipeline/samples/{{ run.run }}">{{ run.run }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <p>No runs available.</p>
    {% endif %}
</body>
</html>
